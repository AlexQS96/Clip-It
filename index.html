<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="Copy your notes quickly with Clip It.">

  <meta property="og:site_name" content="Clip It">
  <meta property="og:image" content="public/img/og_image.webp">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Clip It">
  <meta name="twitter:description" content="Copy your notes quickly with Clip It.">
  <meta name="twitter:image" content="public/img/og_image.webp">
  <link rel="icon" href="public/img/icon-192x192.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="public/global.css">
  <title>Clip It</title>
  <script>
    const translateOptions = ["en", "es"];
    const createMessage = {
      en: "Note Created",
      es: "Nota Creada"
    }

    const copiedMessage = {
      en: "Note Copied",
      es: "Nota Copiada"
    }
    const missingMessage = {
      en: "Write Something",
      es: "Escribi Algo"
    }

    const deleteNoteMessage = {
      en: "Cancel",
      es: "Cancelar"
    }
  </script>
</head>

<body onload="loadNotes('clipboard')" class="max-w-screen-xl w-[90%] mx-auto bg-black py-5 h-full">
  <header class="flex justify-between items-center mb-5">
    <h1 class="font-bold text-white text-3xl font-mono">Clip It</h1>

    <select aria-label="Language | Idioma" aria-describedby="Language | Idioma" id="multipleTranslation"
      class="focus-within:border-white/50 outline-none select-none cursor-pointer bg-transparent border rounded-md text-white py-1 px-3 border-white/30 font-mono">
      <option value="en" class="bg-black text-white hover:bg-white hover:text-black">English</option>
      <option value="es" class="bg-black text-white hover:bg-white hover:text-black">Espa√±ol</option>
    </select>
  </header>

  <form class="flex flex-col gap-2" onsubmit="event.preventDefault(); createNote(this);">
    <textarea aria-label="Crear Nota | Create Note" name="note"
      class="resize-none h-[128px] w-full bg-white/10 p-3 text-white outline-none border border-white/30 rounded-lg focus-within:border-white/50"></textarea>
    <div class="flex items-center justify-between">
      <button type="submit" class="active:scale-95 bg-white py-1 px-3 rounded-md w-fit font-medium font-mono"
        data-en="Save" data-es="Guardar">Save</button>

      <button id="deleteOn" onclick="loadDeleteMode(true)" type="button"
        class="active:scale-95 bg-red-800 text-white py-1 px-3 rounded-md w-fit font-medium font-mono"
        data-en="Delete a note" data-es="Borrar una nota">Delete a note</button>
      <button id="deleteOff" onclick="loadDeleteMode(false)" type="button"
        class="hidden active:scale-95 bg-red-800 text-white py-1 px-3 rounded-md w-fit font-medium font-mono"
        data-en="Close" data-es="Cerrar">Close</button>
    </div>
  </form>

  <section id="notes" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-5 md:gap-10 mt-10">
  </section>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="public/js/index.js"></script>
  <script type="text/javascript" src="public/js/translate-inline.js"></script>
</body>

</html>
